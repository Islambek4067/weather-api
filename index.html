<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Weather app</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  
  <style>
    
    
  </style>
</head>
<body class="px-25 bg-blue-900 flex flex-col items-center text-white py-3">
  
  <header class="w-full">
    <nav class="flex items-center justify-between p-5">
      <img src="assets/images/logo.svg" alt="">
      <button>Units</button>
    </nav>
  </header>
  <h1 class="text-white text-center text-4xl font-bold mt-10">How's the sky looking today?</h1>
  <div class=" w-fit py-3 px-10 flex items-center gap-5 text-white mt-10">
    <input class="bg-blue-500 rounded-lg px-5 py-2 w-[400px] search" type="text" placeholder="Search a place...">
    <button class= "search-btn bg-blue-600 px-5 py-2 rounded-lg">Search</button>
  </div>
  <section class="w-full flex mt-10 gap-5 ">
    <div class="w-2/3 flex flex-col gap-5 ">
      <div style="background-image: url(assets/images/bg-today-large.svg);" class="w-full flex items-center justify-between p-5 h-[200px] rounded-2xl temperature-bg">
        <div class="data">
          
          
        </div>
        
      </div>
      <div class="flex items-center gap-3">
        <div class="bg-neutral-400 w-1/4 p-2 flex flex-col gap-2 rounded-lg">
          <span>Feels like</span>
          <span class="text-3xl">64</span>
        </div>
        <div class="bg-neutral-400 w-1/4 p-2 flex flex-col gap-2 rounded-lg">
          <span>Humidity</span>
          <span class="text-3xl humidity">46%</span>
        </div>
        <div class="bg-neutral-400 w-1/4 p-2 flex flex-col gap-2 rounded-lg">
          <span>Wind</span>
          <span class="text-3xl wind">9 mph</span>
        </div>
        <div class="bg-neutral-400 w-1/4 p-2 flex flex-col gap-2 rounded-lg">
          <span>Precipitation</span>
          <span class="text-3xl precipitation">0 in</span>
        </div>
      </div>
      <h1 class="text-2xl">Daily Forecast</h1>
      <div class="flex items-center gap-3">
        <div class="bg-neutral-400 p-2 flex flex-col items-center w-1/7 rounded-lg">
          <span>Tue</span>
          <img src="assets/images/icon-rain.webp" alt="">
          <div class="w-full items-center flex justify-between">
            <span>68</span>
            <span>57</span>
          </div>
        </div>
        <div class="bg-neutral-400 p-2 flex flex-col items-center w-1/7 rounded-lg">
          <span>Wed </span>
          <img src="assets/images/icon-rain.webp" alt="">
          <div class="w-full items-center flex justify-between">
            <span>70</span>
            <span>59</span>
          </div>
        </div>
        <div class="bg-neutral-400 p-2 flex flex-col items-center w-1/7 rounded-lg">
          <span>Thu</span>
          <img src="assets/images/icon-rain.webp" alt="">
          <div class="w-full items-center flex justify-between">
            <span>75</span>
            <span>57</span>
          </div>
        </div>
        <div class="bg-neutral-400 p-2 flex flex-col items-center w-1/7 rounded-lg">
          <span>Fri</span>
          <img src="assets/images/icon-rain.webp" alt="">
          <div class="w-full items-center flex justify-between">
            <span>77</span>
            <span>55</span>
          </div>
        </div>
        <div class="bg-neutral-400 p-2 flex flex-col items-center w-1/7 rounded-lg">
          <span>Sat</span>
          <img src="assets/images/icon-rain.webp" alt="">
          <div class="w-full items-center flex justify-between">
            <span>70</span>
            <span>59</span>
          </div>
        </div>
        <div class="bg-neutral-400 p-2 flex flex-col items-center w-1/7 rounded-lg">
          <span>Sun</span>
          <img src="assets/images/icon-rain.webp" alt="">
          <div class="w-full items-center flex justify-between">
            <span>77</span>
            <span>61</span>
          </div>
        </div>
        <div class="bg-neutral-400 p-2 flex flex-col items-center w-1/7 rounded-lg">
          <span>Mon</span>
          <img src="assets/images/icon-rain.webp" alt="">
          <div class="w-full items-center flex justify-between">
            <span>75</span>
            <span>59</span>
          </div>
        </div>
      </div>
    </div>
    <div class="w-1/3 p-3 flex flex-col gap-3">
      <div class="flex w-full items-center justify-between">
        <span>Hourly Forecast</span>
        <button class="right-week"></button>
      </div>
      <div class="w-full flex flex-col gap-2 right-weather">
       
      </div>
    </div>
  </section>

 

  <script src="script.js"></script>
</body>
</html>
